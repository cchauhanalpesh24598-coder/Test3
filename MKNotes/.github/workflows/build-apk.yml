name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate Gradle Wrapper JAR
        run: |
          cd MKNotes
          # Download Gradle 7.6.3 distribution and extract wrapper jar
          curl -sL https://services.gradle.org/distributions/gradle-7.6.3-bin.zip -o /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/gradle-dist
          cp /tmp/gradle-dist/gradle-7.6.3/lib/gradle-wrapper-*.jar gradle/wrapper/gradle-wrapper.jar || true
          # If the above doesn't find it, use the wrapper from the distribution
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            # Alternative: generate wrapper using the downloaded gradle
            /tmp/gradle-dist/gradle-7.6.3/bin/gradle wrapper --gradle-version 7.6.3
          fi

      - name: Make gradlew executable
        run: chmod +x MKNotes/gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: |
          cd MKNotes
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: MKNotes-debug
          path: MKNotes/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Build Release APK
        run: |
          cd MKNotes
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: MKNotes-release
          path: MKNotes/app/build/outputs/apk/release/*.apk
          retention-days: 30
