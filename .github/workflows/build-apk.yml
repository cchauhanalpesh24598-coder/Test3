name: Build APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '7.6.3'

      - name: Build Debug APK
        working-directory: MKNotes
        run: gradle assembleDebug --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: MKNotes-debug
          path: MKNotes/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Build Release APK
        working-directory: MKNotes
        run: gradle assembleRelease --no-daemon --stacktrace

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: MKNotes-release
          path: MKNotes/app/build/outputs/apk/release/*.apk
          retention-days: 30
